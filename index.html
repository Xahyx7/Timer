<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="clock">
    <div class="box-wrap">
      <svg class="loader" viewBox="0 0 120 120">
        <rect x="10" y="10" width="100" height="100" rx="22"/>
      </svg>
      <div class="box">
        <span class="number" id="hh">00</span>
        <span class="label">HOURS</span>
      </div>
    </div>

    <div class="box-wrap">
      <svg class="loader" viewBox="0 0 120 120">
        <rect x="10" y="10" width="100" height="100" rx="22"/>
      </svg>
      <div class="box">
        <span class="number" id="mm">00</span>
        <span class="label">MINUTES</span>
      </div>
    </div>

    <div class="box-wrap">
      <svg class="loader" viewBox="0 0 120 120">
        <rect x="10" y="10" width="100" height="100" rx="22"/>
      </svg>
      <div class="box">
        <span class="number" id="ss">00</span>
        <span class="label">SECONDS</span>
      </div>
    </div>
  </div>

  <!-- ANALYTICS OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <h2>Analytics</h2>

      <div class="cards">
        <div class="card">
          <h3>Today</h3>
          <p id="todayTime">0h 0m</p>
        </div>

        <div class="card">
          <h3>This Week</h3>
          <ul id="weekData"></ul>
        </div>

        <div class="card">
          <h3>This Year</h3>
          <ul id="yearData"></ul>
        </div>
      </div>

      <div class="analytics-actions">
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
        <input type="file" id="importFile" hidden />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
